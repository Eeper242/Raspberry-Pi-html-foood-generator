<!DOCTYPE html>
<html lang="sk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jedálna lotéria</title>
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript" src="Script.js"></script>
</head>
<body>
	<div id="myNav" class="overlay">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  		<div class="overlay-content">
			<p class="info-txt">Verzia: 1.0</p>
			<p class="info-txt">Developer: Martin Šľacký</p>
  		</div>
	</div>
	<div>
		<p for="ChangeArea" class="Header">Pridať/Odstrániť Jedlá</p>
		<textarea id="ChangeArea"></textarea>
		<div>
			<button id="saveBTN" onclick="save()">Uložiť</button>
			<div class="center"  style="padding-top: 10px;">
				<button onclick="loadMMeal()" class="Style1">Zmeniť Hlavné jedlá</button>
				<button onclick="loadSoup()" class="Style1">Zmeniť Polievky</button>
			</div>
		</div>
	</div>
	<div class="center">
		<p class="Header">Výber hlavného jedla</p>
		<h5 class="Main" id="MMeal"> </h5>
		<button onclick="genMMeal();" class="Style1">Vyber mi polievku!</button>
	</div>
	<div class="center">
		<p class="Header">Výber polievky</p>
		<h4 class="Main" id="soup"> </h4>
		<button onclick="genSoup();" class="Style1">Vyber mi jedlo!</button>
	</div>
	<button id="info-btn" onclick="openNav()">i</button>
</body>
</html>
