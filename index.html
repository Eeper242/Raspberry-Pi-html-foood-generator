<!DOCTYPE html>
<html lang="sk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jedálna lotéria</title>
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript" src="Script.js"></script>
</head>
<body>
	<div>
		<p class="Header">Pridať/Odstrániť Jedlá</p>
		<textarea id="ChangeArea"></textarea>
		<div>
			<button id="saveBTN" onclick="save()">Uložiť</button>
			<center>
				<button onclick="loadMMeal()" class="Style1">Zmeniť Hlavné jedlá</button>
				<button onclick="loadSoup()" class="Style1">Zmeniť Polievky</button>
			</center>
		</div>
	</div>
	<div>
		<center>
			<p class="Header">Výber hlavného jedla</p>
			<h5 class="Main" id="MMeal"> </h5>
			<button onclick="genMMeal();" class="Style1">Vyber mi polievku!</button>
		</center>
	</div>

	<div>
		<center>
			<p class="Header">Výber polievky</p>
			<h4 class="Main" id="soup"> </h4>
			<button onclick="genSoup();" class="Style1">Vyber mi jedlo!</button>
		</center>
	</div>
</body>
</html>
