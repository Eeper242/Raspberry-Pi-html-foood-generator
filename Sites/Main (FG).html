<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jedálna lotéria</title>
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript" src="Script.js"></script>
</head>
<body class="container">
	<div>
		<textarea id="ChangeArea"></textarea>
		<center class="container">
			<button>Uložiť</button>
			<button onclick="loadMMeal()">Zmeniť Hlavné jedlá</button>
			<button onclick="loadSoup()">Zmeniť Polievky</button>
		</center>
	</div>
	<div>
		<center>
			<p class="Header">Výber hlavného jedla</p>
			<h5 class="Main" id="MMeal">test</h5>
			<button onclick="genMMeal();">Vyber mi polievku!</button>
		</center>
	</div>

	<div>
		<center>
			<p class="Header">Výber polievky</p>
			<h4 class="Main" id="soup">test</h4>
			<button onclick="genSoup();">Vyber mi jedlo!</button>
		</center>
	</div>
</body>
</html>
